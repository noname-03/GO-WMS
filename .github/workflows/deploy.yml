name: Build & Deploy Go App

on:
  push:
    branches:
      - production

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build Go binary
      run: go build -o main main.go

    - name: Install sftp client
      run: sudo apt-get update && sudo apt-get install -y sshpass openssh-client

    - name: Upload binary via SFTP
      env:
        SFTP_PASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        export SSHPASS="$SFTP_PASS"
        sshpass -e sftp -oBatchMode=no -oStrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<EOF
        put main public_html/GO-WMS/main
        bye
        EOF

    - name: Restart app via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd public_html/GO-WMS
          pkill -f ./main || true
          nohup ./main > main.log 2>&1 &